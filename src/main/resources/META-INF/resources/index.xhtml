<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Sistema de Biblioteca</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</h:head>

<h:body>

    <header class="app-header">
        <h1>üìö Sistema de Biblioteca Digital</h1>
        <p>Demonstra√ß√£o de Relacionamentos JPA</p>
    </header>

    <div class="container">

        <h:form>

            <h2>Autores</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Quantidade de Livros</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{bibliotecaBean.autores}" var="autor">
                        <tr>
                            <td><h:outputText value="#{autor.nome}" /></td>
                            <td><h:outputText value="#{autor.email}" /></td>
                            <td><h:outputText value="#{autor.livros.size()}" /></td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>

            <h2>Livros</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
                        <th>T√≠tulo</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{bibliotecaBean.livros}" var="livro">
                        <tr>
                            <td><h:outputText value="#{livro.titulo}" /></td>
                            <td><h:outputText value="#{livro.autor.nome}" /></td>
                            <td><h:outputText value="#{livro.isbn}" /></td>
                            <td>
                                <h:outputText value="#{livro.disponivel ? 'Dispon√≠vel' : 'Emprestado'}" />
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>

            <h2>Empr√©stimos Ativos</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
                        <th>Usu√°rio</th>
                        <th>Livro</th>
                        <th>Data Empr√©stimo</th>
                        <th>Data Prevista Devolu√ß√£o</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{bibliotecaBean.emprestimos}" var="emprestimo">
                        <tr>
                            <td><h:outputText value="#{emprestimo.nomeUsuario}" /></td>
                            <td><h:outputText value="#{emprestimo.livro.titulo}" /></td>
                            <td>
                                <h:outputText value="#{emprestimo.dataEmprestimo}">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </td>
                            <td>
                                <h:outputText value="#{emprestimo.dataDevolucaoPrevista}">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>

        </h:form>
    </div>

</h:body>
</html>
